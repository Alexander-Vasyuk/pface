<!DOCTYPE html>
<html>

    <title>Add React in One Minute</title>

    <!-- Load our React component. -->

    <script>
		const hello = ReactDOM.createRoot(document.getElementById("hello"));
		hello.render(<h1>Hello, Player!</h1>);

  </body>
</html>
